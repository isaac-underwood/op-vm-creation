<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>VM Request Form - Otago Polytechnic</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	</head>
	<body>
		<nav class="navbar navbar-light bg-dark">
			<a class="navbar-brand text-light" href="#">VM Request</a>
		</nav>
		<div class="container-fluid m-4">
			<div class="d-flex justify-content-center">
				<h1>Request a VM</h1>
			</div>
			<div class="d-flex align-items-center justify-content-center">
				<form method="POST" action="/" class="col-md-6 m-4">
					{{ form.csrf_token }}
					<div class="form-group row my-4">
					  <label for="username" class="col-sm-2 col-form-label">OP Username</label>
					  <div class="col-sm-8">{{ form.username(size=20, class_="form-control") }}
						<!--<input type="text" class="form-control" id="username" required>-->
					  </div>
					</div>
					<hr>
					<div class="form-group row my-4">
						{{ form.submit(class_="btn btn-success mx-auto") }}
					  <!--<button type="submit" class="btn btn-success mx-auto">Submit</button>-->
					</div>
				  </form>
			</div>
			
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	</body>
</html>
